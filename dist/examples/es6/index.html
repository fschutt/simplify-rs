	<script type="module">
		import init, { simplify_js } from '../../simplify_rs.js';

		async function run() {
			await init();

			drawPoints(points);

			const tolerance = 0.1;

			// Simplify points
			const timeStart = performance.now();
			const simplifiedPoints = simplify_js(points, tolerance);
			const timeEnd = performance.now();

			console.log(simplifiedPoints);

			drawBezierCurves(simplifiedPoints);
			drawControlPoints(simplifiedPoints);

			drawText(`Simplify_rs Simplify time: ${timeEnd - timeStart}ms`, 20, 20, 'white');
		}

		run();
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-full.min.js"></script>
	<script>
			// now do the same in Paper.js
			paper.setup('');

			const paperPolygon = new paper.Path({});

			points.forEach((v) => {
				paperPolygon.add(new paper.Point(v.x, v.y));
			});

			paperPolygon.closed = true;

			const timeStart = performance.now();
			paperPolygon.simplify(100);
			const timeEnd = performance.now();

			console.log('dafuq');
